<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {


  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  var level = ["第一名", "第二名", "第三名", "第四名", "第五名", "第六名"]
  var results = [];
  for(var i=0; i<aqiData.length; i++) {
      if(aqiData[i][1] > 60) {
        results.push(aqiData[i]);
      }
  }

  results.sort(function(a, b) {
      return a[1] > b[1];
  })

  var aqi_list = document.getElementById("aqi-list");
  for(var j=0; j<results.length; j++) {
    var li = document.createElement("li");
    li.appendChild(document.createTextNode(level[j] + ": " + results[j][0] + "," + results[j][1]));
    aqi_list.appendChild(li);
  }
  
})();

</script>
</body>
</html>
